    <body>
      <main><h1>VIM Cheat Sheet</h1>
<p>Execute script without leaving editor</p>
<pre><code>:w !bash
</code></pre>
<p>Move to the beginning of the line</p>
<pre><code>0
</code></pre>
<p>Delete single character</p>
<pre><code>d
</code></pre>
<p>Practice you Regex <a href="https://regexr.com/">here</a>.</p>
<h2>Macros</h2>
<p>Store a macro in register &#39;a&#39; with</p>
<pre><code>q a &lt;do stuff&gt; q
</code></pre>
<p>followed by the commend. To repeat the macro, run</p>
<pre><code>@ a
</code></pre>
<p>copy line</p>
<pre><code>
yy
``

`
</code></pre>
</main>
