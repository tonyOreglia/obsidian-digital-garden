
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <title>Salmon with Garlic Lemon Butter Sauce</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <main><h1>Salmon with Garlic Lemon Butter Sauce</h1>
<h1>Ingredients</h1>
<ul>
<li>Salmon</li>
<li>Garlic</li>
<li>Lemon juice</li>
<li>butter</li>
</ul>
<h1>What to do</h1>
<ol>
<li>Oven at 375 degrees F / 190 C</li>
<li>melt the butter, add some lemon juice, mix in the garlic</li>
<li>pour it over the salmon</li>
<li>bake for 8 - 12 minutes</li>
</ol>
</main>
    </body>
    </html>
