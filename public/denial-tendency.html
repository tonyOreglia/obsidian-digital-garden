      <main><h1>Denial Tendency</h1>
<p>Believing what one wishes to be true is a deep, pervasive psychological tendency that is underemphasized in academia, partly because of the ethical issues of experimenting on stress.</p>
<blockquote>
<p>the mind will sometimes flip so that the wish becomes the belief</p>
